<div ng-controller="guideListController as guideList">
  <h2 class="guide-teaser-title"><a href="{{guide.path}}">{{guide.node_title}}</a></h2>
  <div class="guide-teaser-intro" ng-html-compile="guide.Introduction" ng-show="guideList.showIndex[$index]">
    {{guide.Introduction}}
  </div>
  <div class="guide-teaser-intro-short" ng-html-compile="guide.Intro_short" ng-show="!guideList.showIndex[$index]">
    {{guide.Intro_short}}
  </div>
</div>
