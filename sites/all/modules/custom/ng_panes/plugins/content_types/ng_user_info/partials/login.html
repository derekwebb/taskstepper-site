<form class="form-signin" ng-click="info.stopPropagation($event)">
  <h4>Login</h4>
  <div class="alert alert-danger alert-dismissible" role="alert" ng-show="info.errorMessage">{{info.errorMessage}}</div>
  <div class="form-item"><input type="text" class="form-control" name="username" placeholder="Username" autocorrect="off" autocapitalize="off" required="" autofocus="" ng-model="info.username" /></div>
  <div class="form-item"><input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="info.password"/></div>
  <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="info.login()">Login</button>
</form>
