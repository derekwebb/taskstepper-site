<form class="form-register" ng-click="info.stopPropagation($event)">
  <h4>Register</h4>
  <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">{{errorMessage}}</div>
  <div class="form-item"><input type="text" class="form-control" name="username" placeholder="Username" autocorrect="off" autocapitalize="off" required="" autofocus="" ng-model="username" /></div>
  <div class="form-item"><input type="text" class="form-control" name="email" placeholder="Email" required="" autofocus="" ng-model="email" /></div>
  <div class="form-item"><input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/></div>
  <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()">Register</button>
</form>
